                    <span id="cart-count" style="position: absolute; top: -8px; right: -10px; background: #ffd700; color: #333; border-radius: 50%; padding: 2px 7px; font-size: 0.9rem; font-weight: bold;">0</span>

<center><iframe src="https://forms.gle/UbN6mGoRithrK5kZ7" width="1600" height="1000" frameborder="0" marginheight="0" marginwidth="0" >Loading…</iframe> </center>
<script>
        // Cart logic using localStorage for persistence and price
        const cartBtns = document.querySelectorAll('.cart-btn');
        const buyBtns = document.querySelectorAll('.buy-btn');
        const cartCount = document.getElementById('cart-count');

        function getCart() {
            return JSON.parse(localStorage.getItem('cart') || '[]');
        }
        function setCart(cart) {
            localStorage.setItem('cart', JSON.stringify(cart));
        }
        function updateCartCount() {
            let cart = getCart();
            let count = 0;
            cart.forEach(item => count += item.qty || 1);
            cartCount.textContent = count;
        }

        cartBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                const card = btn.closest('.product-card');
                const name = card.querySelector('h4').textContent;
                const priceText = card.querySelector('.price').textContent.replace(/[^\d]/g, '');
                const price = parseInt(priceText) || 0;
                const img = card.querySelector('img') ? card.querySelector('img').src : '';
                let cart = getCart();
                let found = cart.find(item => item.name === name);
                if (found) {
                    found.qty = (found.qty || 1) + 1;
                } else {
                    cart.push({ name, price, img, qty: 1 });
                }
                setCart(cart);
                updateCartCount();
                btn.textContent = 'Added ✓';
                btn.style.background = '#10b981';
                btn.style.color = 'white';
                setTimeout(() => {
                    btn.textContent = 'Add to Cart';
                    btn.style.background = '';
                    btn.style.color = '';
                }, 2000);
            });
        });

        updateCartCount();

        buyBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                alert('Proceeding to checkout!');
            });
        });
    </script>
    </body>
