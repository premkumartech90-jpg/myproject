<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart - E-Store Deoghar</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        .cart-page {
            max-width: 700px;
            margin: 3rem auto;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 2rem;
        }
        .cart-title {
            font-size: 2.2rem;
            color: #333;
            margin-bottom: 2rem;
            text-align: center;
        }
        .cart-list {
            list-style: none;
            padding: 0;
            margin: 0 0 2rem 0;
        }
        .cart-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }
        .cart-list li:last-child {
            border-bottom: none;
        }
        .cart-remove {
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 15px;
            cursor: pointer;
            font-size: 1rem;
        }
        .cart-summary {
            text-align: right;
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 2rem;
        }
        .cart-empty {
            color: #888;
            text-align: center;
            margin: 2rem 0;
        }
        .checkout-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            float: right;
            margin-top: 1rem;
        }
        .checkout-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo" style="display:flex; align-items:center; justify-content:center; height:60px;">
                <svg width="215" height="70" viewBox="0 0 215 70" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <!-- Creative cart body: slanted basket, stretched right to cover 't' -->
                  <polygon points="35,25 185,15 175,55 45,55" fill="#fff" stroke="#FF7400" stroke-width="3" />
                  <!-- Wheels with shadow -->
                  <ellipse cx="55" cy="62" rx="10" ry="7" fill="#FF7400" stroke="#222" stroke-width="3" />
                  <ellipse cx="165" cy="62" rx="10" ry="7" fill="#FF7400" stroke="#222" stroke-width="3" />
                  <ellipse cx="55" cy="67" rx="10" ry="2" fill="#888" opacity="0.3" />
                  <ellipse cx="165" cy="67" rx="10" ry="2" fill="#888" opacity="0.3" />
                  <!-- Dynamic handle -->
                  <rect x="20" y="10" width="30" height="6" rx="3" fill="#FF7400" stroke="#222" stroke-width="2"
                        transform="rotate(-15 35 13)" />
                  <!-- Logo text with gradients -->
                  <defs>
                      <linearGradient id="eGrad" x1="0" y1="0" x2="1" y2="0">
                          <stop offset="0%" stop-color="#FF7400" />
                          <stop offset="100%" stop-color="#FF0000" />
                      </linearGradient>
                      <linearGradient id="martGrad" x1="0" y1="0" x2="1" y2="0">
                          <stop offset="0%" stop-color="#00C3FF" />
                          <stop offset="100%" stop-color="#FFC100" />
                      </linearGradient>
                  </defs>
                  <text x="70" y="45" font-family="Segoe UI, Arial, sans-serif" font-size="32" font-weight="bold"
                        fill="url(#eGrad)" letter-spacing="2">E</text>
                  <text x="100" y="45" font-family="Pacifico, cursive" font-size="32" font-weight="bold"
                        fill="url(#martGrad)" letter-spacing="1">Mart</text>
                </svg>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="category.html">Categories</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="navbar-right" style="display: flex; align-items: center; gap: 1.5rem;">
                <a href="cart.html" id="cart-icon" style="color: white; font-size: 1.7rem; position: relative;">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count" style="position: absolute; top: -8px; right: -10px; background: #ffd700; color: #333; border-radius: 50%; padding: 2px 7px; font-size: 0.9rem; font-weight: bold;">0</span>
                </a>
            </div>
        </div>
    </header>
    <div class="cart-page">
        <div class="cart-title">My Cart</div>
        <ul class="cart-list" id="cart-list"></ul>
        <div class="cart-empty" id="cart-empty">Your cart is empty.</div>
        <div class="cart-summary" id="cart-summary"></div>
        <button class="checkout-btn" id="checkout-btn">Proceed to Checkout</button>
    </div>

    <!-- No more items message -->
        <div style="margin: 2.5rem auto 1.5rem auto; max-width: 260px; display: flex; align-items: center; justify-content: flex-start; position: relative;">
            <span style="background: linear-gradient(135deg, #e2a576de 0%, #dbc066 100%); margin-left: 00px; color: #fff; font-size: 1.1rem; font-weight: 600; letter-spacing: 1px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 0.7rem 1.2rem 0.7rem 2.5rem; display: inline-block;">No more items</span>
            <svg width="38" height="38" viewBox="0 0 38 38" fill="none" xmlns="http://www.w3.org/2000/svg" style="position: absolute; left: -10px; top: 50%; transform: translateY(-50%) rotate(-18deg);">
                <!-- Realistic cart: basket, wheels, handle -->
                <rect x="7" y="15" width="22" height="12" rx="4" fill="#fff" stroke="#dbc066" stroke-width="2"/>
                <ellipse cx="12" cy="30" rx="4" ry="3" fill="#dbc066" stroke="#fff" stroke-width="1.5"/>
                <ellipse cx="26" cy="30" rx="4" ry="3" fill="#dbc066" stroke="#fff" stroke-width="1.5"/>
                <rect x="3" y="10" width="8" height="3" rx="1.5" fill="#dbc066" stroke="#dbc066" stroke-width="1"/>
                <rect x="5" y="7" width="3" height="7" rx="1.5" fill="#dbc066" stroke="#dbc066" stroke-width="1"/>
            </svg>
        </div>
    <script>
        // Cart logic using localStorage for persistence, images, and quantity
        function getCart() {
            return JSON.parse(localStorage.getItem('cart') || '[]');
        }
        function setCart(cart) {
            localStorage.setItem('cart', JSON.stringify(cart));
        }
        function getCartCount() {
            let cart = getCart();
            let count = 0;
            cart.forEach(item => count += item.qty || 1);
            return count;
        }
        function getCartTotal() {
            let cart = getCart();
            let total = 0;
            cart.forEach(item => {
                total += (item.price * (item.qty || 1));
            });
            return total;
        }
        function renderCart() {
            let cart = getCart();
            const cartList = document.getElementById('cart-list');
            const cartEmpty = document.getElementById('cart-empty');
            const cartSummary = document.getElementById('cart-summary');
            const cartCount = document.getElementById('cart-count');
            const checkoutBtn = document.getElementById('checkout-btn');
            cartList.innerHTML = '';
            cartCount.textContent = getCartCount();
            if (cart.length === 0) {
                cartEmpty.style.display = 'block';
                cartSummary.textContent = '';
                checkoutBtn.disabled = true;
            } else {
                cartEmpty.style.display = 'none';
                cart.forEach((item, idx) => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <div style='display:flex;align-items:center;gap:1rem;'>
                            <img src='${item.img || "https://via.placeholder.com/60x60?text=No+Image"}' alt='${item.name}' style='width:60px;height:60px;border-radius:8px;object-fit:cover;'>
                            <span style='flex:1;'>${item.name}</span>
                        </div>
                        <div style='display:flex;align-items:center;gap:0.5rem;'>
                            <span>₹${item.price}</span>
                            <input type='number' min='1' value='${item.qty || 1}' data-idx='${idx}' class='cart-qty' style='width:50px;padding:3px 5px;border-radius:5px;border:1px solid #ccc;'>
                            <button class='cart-remove' data-idx='${idx}'>Remove</button>
                        </div>
                    `;
                    li.style.display = 'flex';
                    li.style.justifyContent = 'space-between';
                    li.style.alignItems = 'center';
                    li.style.padding = '1rem 0';
                    li.style.borderBottom = '1px solid #eee';
                    cartList.appendChild(li);
                });
                cartSummary.textContent = `Total: ₹${getCartTotal()}`;
                checkoutBtn.disabled = false;
            }
        }
        document.getElementById('cart-list').addEventListener('click', function(e) {
            if (e.target.classList.contains('cart-remove')) {
                let idx = parseInt(e.target.getAttribute('data-idx'));
                let cart = getCart();
                cart.splice(idx, 1);
                setCart(cart);
                renderCart();
            }
        });
        document.getElementById('cart-list').addEventListener('input', function(e) {
            if (e.target.classList.contains('cart-qty')) {
                let idx = parseInt(e.target.getAttribute('data-idx'));
                let cart = getCart();
                let qty = parseInt(e.target.value);
                if (qty < 1 || isNaN(qty)) qty = 1;
                cart[idx].qty = qty;
                setCart(cart);
                renderCart();
            }
        });
        document.getElementById('checkout-btn').addEventListener('click', function() {
            // Create modal overlay
            const modal = document.createElement('div');
            modal.id = 'payment-modal';
            modal.style.position = 'fixed';
            modal.style.top = '0';
            modal.style.left = '0';
            modal.style.width = '100vw';
            modal.style.height = '100vh';
            modal.style.background = 'rgba(0,0,0,0.45)';
            modal.style.display = 'flex';
            modal.style.alignItems = 'center';
            modal.style.justifyContent = 'center';
            modal.style.zIndex = '9999';

            // Modal content
            const modalContent = document.createElement('div');
            modalContent.style.background = '#fff';
            modalContent.style.borderRadius = '18px';
            modalContent.style.boxShadow = '0 4px 24px rgba(0,0,0,0.18)';
            modalContent.style.padding = '2rem 2.5rem 1.5rem 2.5rem';
            modalContent.style.textAlign = 'center';
            modalContent.style.position = 'relative';
            modalContent.style.maxWidth = '350px';

            // Fake payment scanner image (change src as needed)
            const scannerImg = document.createElement('img');
            scannerImg.src = 'qr_code_link.png'; // Change this to your own image
            scannerImg.alt = 'Payment Scanner';
            scannerImg.style.width = '180px';
            scannerImg.style.marginBottom = '1.2rem';

            // Modal text
            const modalText = document.createElement('div');
            modalText.textContent = 'Scan to pay (Demo)';
            modalText.style.fontSize = '1.2rem';
            modalText.style.fontWeight = '600';
            modalText.style.marginBottom = '1.1rem';

            // Close button
            const closeBtn = document.createElement('button');
            closeBtn.textContent = 'Close';
            closeBtn.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            closeBtn.style.color = 'white';
            closeBtn.style.border = 'none';
            closeBtn.style.borderRadius = '8px';
            closeBtn.style.padding = '0.6rem 1.5rem';
            closeBtn.style.fontSize = '1rem';
            closeBtn.style.cursor = 'pointer';
            closeBtn.style.marginTop = '0.5rem';
            closeBtn.onclick = function() {
                document.body.removeChild(modal);
            };

            modalContent.appendChild(scannerImg);
            modalContent.appendChild(modalText);
            modalContent.appendChild(closeBtn);
            modal.appendChild(modalContent);
            document.body.appendChild(modal);
        });
    renderCart();
    </script>
</body>
</html>
